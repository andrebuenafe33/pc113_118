    <!-- Fetching all Data of users with employee -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
          const backendBaseUrl = 'http://127.0.0.1:8000'; // Laravel server

          fetch('http://127.0.0.1:8000/api/getUserProfile', {
              method: 'GET',
              headers: {
                  Accept: 'application/json',
                  'Content-Type': 'application/json',
                  Authorization: 'Bearer ' + localStorage.getItem('token')
              }
          })
          .then(res => {
              if (!res.ok) {
                  throw new Error('Network response was not ok');
              }
              return res.json();
          })
          .then(user => {
              // Display name and email
              document.getElementById('name').textContent = user.name;
              document.getElementById('email').textContent = user.email;

              // Set Profile Image
              const profileImageUrl = user.profile_image 
                  ? `${backendBaseUrl}/storage/${user.profile_image}`
                  : `${backendBaseUrl}/images/Admin-Profile.png`; // Fallback image

              const profileImageElement = document.getElementById('profile_image');
              const profileImageLink = document.getElementById('profile-image');
              profileImageElement.src = profileImageUrl;
              profileImageElement.alt = `${user.name}'s Profile Image`;
              profileImageLink.href = profileImageUrl;

              // Display additional information if role is 2
              if (user.role_id === 2 && user.employee) {
                  const employee = user.employee;
                  const userDetails = `
                      <div class="col-md-4">
                          <strong>Position:</strong><h6>${employee.position}</h6>
                      </div>
                      <div class="col-md-4">
                          <strong>Department:</strong><h6>${employee.department}</h6>
                      </div>
                      <div class="col-md-4">
                          <strong>Hire Date:</strong><h6>${employee.hire_date}</h6>
                      </div>
                      <div class="col-md-4">
                          <strong>Salary:</strong><h6>${employee.salary}</h6>
                      </div>
                  `;

                  // Insert user details in the profile section
                  document.querySelector('.col-md-8 .row').insertAdjacentHTML('beforeend', userDetails);
              }
          })
          .catch(error => {
              console.error('Error fetching user:', error);
          });
      });
    </script>
    <!-- End of Fetching all Data of users with employee -->

    <script>
